<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Prix Moyen</title>
</head>
<body>
    <div class="container">
        <h1>Calculateur de Prix Moyen des Avocats</h1>
        <form method="POST">
            <label for="date">Date :</label>
            <input type="text" id="date" name="date" placeholder="2015-12-27" required>

            <label for="average_price">Prix Moyen :</label>
            <input type="number" step="0.01" id="average_price" name="average_price" required>

            <label for="total_volume">Volume Total :</label>
            <input type="number" step="0.01" id="total_volume" name="total_volume" required>

            <label for="col_4046">4046 :</label>
            <input type="number" step="0.01" id="col_4046" name="col_4046" required>

            <label for="col_4225">4225 :</label>
            <input type="number" step="0.01" id="col_4225" name="col_4225" required>

            <label for="col_4770">4770 :</label>
            <input type="number" step="0.01" id="col_4770" name="col_4770" required>

            <label for="total_bags">Total Bags :</label>
            <input type="number" step="0.01" id="total_bags" name="total_bags" required>

            <label for="small_bags">Small Bags :</label>
            <input type="number" step="0.01" id="small_bags" name="small_bags" required>

            <label for="large_bags">Large Bags :</label>
            <input type="number" step="0.01" id="large_bags" name="large_bags" required>

            <label for="xlarge_bags">XLarge Bags :</label>
            <input type="number" step="0.01" id="xlarge_bags" name="xlarge_bags" required>

            <label for="type">Type :</label>
            <select id="type" name="type" required>
                <option value="conventional">Conventional</option>
                <option value="organic">Organic</option>
            </select>

            <label for="year">Année :</label>
            <input type="number" id="year" name="year" placeholder="2015" required>

            <label for="region">Région :</label>
            <select id="region" name="region" required>
                {% for region in regions %}
                    <option value="{{ region }}">{{ region }}</option>
                {% endfor %}
            </select>

            <button type="submit">Calculer le Prix</button>
        </form>

        {% if result %}
            <div class="result">
                <p>Le prix total estimé est : <strong>{{ result }} $</strong></p>
            </div>
        {% elif error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
